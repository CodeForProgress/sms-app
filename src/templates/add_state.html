{% extends "base.html" %}
{% block title %}
Welcome to StateLess!
{% endblock %}
{% block content %}
<body id="bg">
<div class='container'>
	<div class='row'>
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<div class="homepage__banner">
				<span class="amber_red">Add a State Leader</span>
			</div>
			<div class='login__box'>
			<form action="" method="POST">
				<div class="form-group">
			    	<label for="firstName_input">First Name</label>
			    	<input type="text" name='first_name' class="form-control" id="firstName_input" placeholder="First Name">
			  	</div>
			  	<div class="form-group">
			    	<label for="lastName_input">Last Name</label>
			    	<input type="text" name='last_name' class="form-control" id="lastName_input" placeholder="Last Name">
			  	</div>
				<div class="form-group">
			    	<label for="email_input">Email address</label>
			    	<input type="email" name='email' class="form-control" id="email_input" placeholder="Email">
			  	</div>
			  	<input type="submit" class="btn btn-primary btn-sm btn-block" value="Add a State Leader">
			</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
